<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Women Safety Band</title>
  <link rel="stylesheet" href="Rakshak.css" />
  <script defer src="/Rakshak Backend/Rakshak.js"></script>
</head>
<body>
  <header>
    <h1>🛡️ Women Safety App</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="about.html">ℹ️ About</a>
      <a href="tips.html">📝 Tips</a>
      <a href="contacts.html">📞 Contacts</a>
      <a href="settings.html">⚙️ Settings</a>
      <button id="toggleMode">🌙 Dark Mode</button>
    </nav>
  </header>

  <main>
    <!-- SOS Section -->
    <section class="sos-section">
      <button id="sosBtn">🚨 SOS</button>
      <p class="sos-text">Press SOS or use your band to alert family instantly</p>
    </section>

    <!-- Location Section -->
    <section class="location-section">
      <h2>📍 Your Location</h2>
      <p id="location">Fetching location...</p>
      <div id="map"></div>
    </section>

    <!-- Contacts Section -->
    <section class="contacts-section">
      <h2>👩‍👩‍👧 Emergency Contacts</h2>
      <div id="contact-tags"></div>
      <div class="contact-input">
        <input type="text" id="contactInput" placeholder="Enter contact number" />
        <button id="addContactBtn">➕ Add</button>
      </div>
    </section>
  </main>

  <footer>
    <p>⚡ Stay Safe. Stay Strong. ⚡</p>
  </footer>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc7K6uzO5mOVwl9DWGc3XCdOdjnnvdyho"></script>
</body>
</html>
